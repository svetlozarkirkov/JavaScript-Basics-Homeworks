<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webinar Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <form action="" method="post">
        <h1>Регистрация за уебинар</h1>
        <label for="names">Име и Фамилия:<span class="required-star">*</span><br></label>
        <input type="text" name="names" required><br>
        <label for="address">Адрес:<br></label>
        <input type="text" name="address"><br>
        <label for="town">Населено място:<br></label>
        <input type="text" name="town"><br>
        <label for="zipcode">Пощенски код:<br></label>
        <input type="text" name="zipcode"><br>
        <label for="email">Email:<span class="required-star">*</span><br></label>
        <input type="email" name="email" required><br>
        <label for="telephone">Телефон:<span class="required-star">*</span><br></label>
        <input type="tel" name="telephone" required><br>
        <label for="date">Дата на семинара:<span class="required-star">*</span><br></label>
        <input type="date" name="date" required><br>
        <input class="invoice-checkbox" id="invoiceCheckbox" type="checkbox" name="invoice" onclick="invoiceFunc();">
        <label class="invoice-label" for="invoice">Желая фактура<br></label>
        <label class="invoice-section" for="company-name">Фирма/Организация:<span class="required-star">*</span><br></label>
        <input class="invoice-section" type="text" name="company-name" required><br>
        <label class="invoice-section" for="mol">МОЛ:<span class="required-star">*</span><br></label>
        <input class="invoice-section" type="text" name="mol" required><br>
        <label class="invoice-section" for="eik">ЕИК:<span class="required-star">*</span><br></label>
        <input class="invoice-section" type="text" name="eik" required><br>
        <label class="invoice-section" for="indds">ИН по ДДС:<span class="required-star">*</span><br></label>
        <input class="invoice-section" type="text" name="indds" required><br>
        <label class="invoice-section" for="invoice-address">Адрес:<span class="required-star">*</span><br></label>
        <input class="invoice-section" type="text" name="invoice-address" required><br>
        <div class="bottom-buttons">
            <button id="registerBtn" type="submit">Регистрирай се</button>
            <button id="resetBtn" type="reset">Изчисти</button>
        </div>
    </form>
</body>
</html>
