<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to Hexadecimal</title>
    <script>
        function dec2hex(dec) {
            return dec.toString(16).toUpperCase();
        }
        var promptDecimal = window.prompt("Enter a number");
        var decimal = parseInt(promptDecimal);
        if (decimal != null) {
            alert(dec2hex(decimal));
        }
    </script>
</head>
<body>

</body>
</html>
